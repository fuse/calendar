<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>
      Calendar, an other date picker.
    </title>
    <script src='../lib/prototype.js' type='text/javascript'></script>
    <script src='../src/calendar.js' type='text/javascript'></script>
    <script src='init.js' type='text/javascript'></script>
    <link href='calendar.css' media='screen' rel='stylesheet' type='text/css' />
  </head>

  <body>
    <form>
      <p>
        Default datepicker will be init to the current date.
      </p>
      <p>
        <input type="text" name="date" />
        <img src="calendar.png" alt="Calendar" class="calendar" title="Click to choose a date" />
      </p>

      <p>
        Datepicker can be initialized to some date using the rel attribute.
      </p>
      <p>
        <input type="text" name="date" />
        <img src="calendar.png" alt="Calendar" class="calendar" rel="2010/01/01" title="Click to choose a date" />
      </p>
    </form>
  </body>
</html>
